<!DOCTYPE html>
<!--Progress Bar: use for CV, downloads and miscellaneous-->
<html lang="en" dir=ltr>
    <head>
        <meta charset="UTF-8">
        <title> Download Button with Progress Bar | Likhaya A. Faku</title>
        <link rel="stylesheet" href= "Prostyle.css">
        <!--Boxicons CDN Link-->
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    </head>
<body>
    <div class="button">
        <div class="content">
            <i class="bx-cloud-download"></i>
            <span class="button-text">Download</span>
        </div>
    </div>

    <script> 
  
    let button = document.querySelector(".button");

    button.addEventListener("click", ()=>{
        button.classList.add("active");  
        setTimeout(()=>{
           button.classList.remove("active"); //remove active class after 6s
           document.querySelector("i").classList.replace("bx-cloud-download", "bx-check-circle")
           document.querySelector(".button-text").innerText = "Completed";  
        },6000)//1s = 1000ms
      })
    
    </script>

</body>
</html>
